<div class="row justify-content-center">
	<div class="col-9 col-md-5 col-lg-3" ng-repeat="currency in vm.cryptoCurrency | limitTo:8">
		<div class="card mb-4" id="bootstrap-card-override" >

			<a ui-sref="details({currencyId : currency.CoinInfo.Name})">
				<div class="card-block" id="override-link-color">
					<div class="image-box mx-auto mb-3">
						<img class="card-img-top" ng-src="{{vm.getLogo(currency.CoinInfo.FullName)}}" alt="Logo">
					</div>
					<h4 class="card-title">{{currency.CoinInfo.FullName}}</h4>

					<div class="card-values">
						<span class="card-price-text">Â£{{currency.RAW.GBP.PRICE  | number:2}}</span>
						<span class="card-percents" ng-class="vm.setPercentChangeStyle(currency.RAW.GBP.CHANGEPCT24HOUR)">
							{{currency.DISPLAY.GBP.CHANGEPCT24HOUR}}%
						</span>
					</div>

				</div>
			</a>

		</div><!-- Card end -->
	</div><!-- Column end -->
</div><!-- Row end -->
