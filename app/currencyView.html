<div class="row justify-content-center">
	<div class="col-9 col-md-5 col-lg-3" ng-repeat="currency in vm.cryptoCurrency">
		<div class="card mb-4" id="bootstrap-card-override" >

			<a ui-sref="details({currencyId : currency.id})">

				<div class="card-block" id="override-link-color">
					<div class="image-box mx-auto mb-3">
						<img class="card-img-top" ng-src="{{vm.getLogo(currency.id)}}" alt="Logo">
					</div>
					<h4 class="card-title">{{currency.name}}</h4>

					<div class="card-values">
						<span class="card-price-text">Â£{{currency.price_gbp | number:2}}</span>
						<span class="card-percents" ng-class="vm.setPercentChangeStyle(currency.percent_change_24h)">
							{{currency.percent_change_24h}}%
						</span>
					</div>

				</div>
			</a>

		</div><!-- Card end -->
	</div><!-- Column end -->
</div><!-- Row end -->
