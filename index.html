<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Base</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"crossorigin="anonymous">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


</head>

<body ng-app="CryptoBase">

    <div class="container text-center">
        
        <!--navbar-->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <span class="logo">Crypto<i class="fab fa-superpowers"></i>Base</span>
            </li>
        </ul>
        <!--/navbar-->

        <div class="row justify-content-center mt-3" ng-controller="CurrencyView as vm">

            <div class="col-9 col-md-5 col-lg-3" ng-repeat="currency in vm.cryptoCurrency">
                <div class="card mb-4" id="bootstrap-card-override">
                    <div class="card-block m-5">
                        <div class="image-box mx-auto mb-3">
                            <img class="card-img-top" ng-src="{{vm.getLogoSrc(currency.symbol)}}" alt="Logo">
                        </div>
                        <h4 class="card-title">{{currency.name}}</h4>
                        <p class="card-text">
                            Â£{{currency.price_gbp | number:2}}

                            <span class="ml-3"  ng-class="vm.setPercentChangeStyle(currency.percent_change_24h)">
                                {{currency.percent_change_24h}}%
                            </span>


                        </p>
                    </div>
                </div>
            </div><!-- Column end -->
        </div><!-- Row end -->
    </div><!-- Container end -->




    <!--JS CDN's -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>


    <!-- Controllers -->
    <script src="app/controllers/currencyView.js"></script>


    <!-- Services -->
    <script src="app/services/currencyGetAPI.js"></script>
    <script src="app/services/setLogoSrc.js"></script>


    <!-- Other JS scripts -->
    <script src="app/other/javascript.js"></script>

</body>

</html>
